# Google Cloud Build 설정
# GitHub Actions를 사용하므로 이 파일은 백업용입니다.

steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/ckd-safety-app:latest', '.' ]

  # 2. 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args: [ 'push', 'gcr.io/$PROJECT_ID/ckd-safety-app:latest' ]

  # 3. Cloud Run에 자동 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to Cloud Run'
    args:
      - 'run'
      - 'deploy'
      - 'ckd-safety-app'
      - '--image=gcr.io/$PROJECT_ID/ckd-safety-app:latest'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/ckd-safety-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
